<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <title>Ejercicio Evaluación 3</title>
</head>
<body>
    <header>
        <div class="menu">
            <img class="ico-menu" src="/images/ico-menu.svg" alt="menu bars">
        </div>
    </header>
    <main>
        <section id="hero">
            <h1 class="hero-text-title">ANONYMOUS PROXY</h1>
            <p class="hero-text-paragraph">In hac habitasse platea dictumst.</p>
            <div class="btn-down">
                <img class="ico-down" src="/images/ico-scroll-down.svg" alt="arrow down">
            </div>
        </section>
        <section id="looking">
            <p class="insomnia-tips">Insomnia Tips</p>
            <h1 class="looking-window">Looking Through A Window</h1>
            <p class="looking-text">Donec accumsan, nulla ut volutpat porttitor, quam odio tempus felis, at luctus ex diam nec lectus. Vivamus semper sodales rutrum.</p>
            <div class="btn-go">
                <h2 class="txt-go">Go</h2>
            </div>
        </section>
        <section id="reasons">
            <h2 class="three-txt">3 Reasons To Purchase</h2>
            <div class="grid-reasons">
                <div class="reason1">
                </div>
                <div class="reason2">
                </div>
                <div class="reason3">
                </div>
            </div>
            <div id="btn-more-reasons" class="btn-more-reasons">
                <h2 class="txt-more-reasons">More reasons</h2>
            </div>
        </section>
    </main>
    <div class="btn-up">
        <img class="arrow-btn-up" src="/images/ico-arrow.svg" alt="up button">
    </div>
    <footer id="footer">
        <div class="footer">
            <p class="copyright">
                &copy;2017
            </p>
            <p class="welove">
                we <span>❤︎</span> components
            </p>
        </div>
    </footer>
    <script src="js/ajax.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
